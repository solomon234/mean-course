<mat-card>
  <mat-spinner *ngIf="isLoading"></mat-spinner>
  <form *ngIf="!isLoading">
  <mat-form-field>
    <input
      matInput
      type="email"
      placeholder="Email Address">
      <mat-error>Please Enter a valid Email.</mat-error>
  </mat-form-field>
  <mat-form-field>
   <input
   matInput
   type="password"
   placeholder="Password"
   >
    <mat-error>Please Enter a valid Password</mat-error>
  </mat-form-field>
  <button
  mat-raised-button
  color="primary"
  type="submit"
  class="btn-login-post">Login</button>
</form>
</mat-card>
