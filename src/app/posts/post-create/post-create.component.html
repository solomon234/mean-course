<mat-card>
  <mat-spinner *ngIf="isLoading"></mat-spinner>
  <form [formGroup]="form" (submit)="onSavePost()" *ngIf="form && !isLoading">
  <mat-form-field>
    <input
      matInput
      type="text"
      formControlName="title"
      placeholder="Post Title">
      <mat-error *ngIf="form?.get('title')?.invalid">Please Enter a post Title.</mat-error>
  </mat-form-field>
  <div>
    <button mat-stroked-button type="button" (click)="filePicker.click()">Pick Image</button>
    <input type="file" class="inputFilePicker" #filePicker (change)="onImagePicked($event)">
  </div>
  <div class="image-preview" *ngIf="imagePreview && form.get('image')?.valid">
    <img [src]="imagePreview" [alt]="form.value.title">
  </div>
  <mat-form-field>
    <textarea
      matInput
      formControlName="content"
      placeholder="Post Content"></textarea>
      <mat-error *ngIf="form?.get('content')?.invalid">Please Enter a post Content.</mat-error>
  </mat-form-field>
  <button
  mat-raised-button
  color="primary"
  type="submit"
  class="btn-save-post">Save Post</button>
</form>
</mat-card>
